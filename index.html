    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111111;
            color: #f0f0f0;
            font-size: 1.1rem; /* Increased base font size */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .text-mandarin {
            color: #F97316; /* Tailwind orange-500 */
        }
        .bg-mandarin {
            background-color: #F97316;
        }
        .border-mandarin {
            border-color: #F97316;
        }
        .ring-mandarin {
           --tw-ring-color: #F97316;
        }
        html {
            scroll-behavior: smooth;
        }
        .bg-radial-hero {
            background-image: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 70%, #000 95%);
        }
        
        /* Marquee Animation */
        .marquee {
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .marquee-content {
            display: flex;
            animation: scrolling 30s linear infinite;
        }
        .marquee-item {
            flex-shrink: 0;
            padding: 0 2rem;
            white-space: nowrap;
        }
        @keyframes scrolling {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
